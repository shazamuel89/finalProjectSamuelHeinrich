{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="mb-3">Fetching stats for {{ username }}</h2>

  <div class="my-4">
    <div class="spinner-border" role="status" style="width:4rem;height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <p class="text-muted">This is a placeholder loading screen. Replace with real loading logic later.</p>

  <div class="mt-4">
    <!-- Manual continue button (for prototyping) -->
    <a href="{% url 'user_stats' username=username %}" class="btn btn-primary">Continue to Stats</a>
  </div>
</div>
{% endblock %}
