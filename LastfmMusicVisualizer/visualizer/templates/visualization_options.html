{% extends "base.html" %}

{% load static %}

{% block content %}
<div class="container py-5">
    <h1 class="text-center mb-4">Create a Visualization</h1>
    <p class="text-center text-muted">
        Choose the type of visualization and adjust any filters you want.
    </p>
    <form method="POST">
        {% csrf_token %}
        <!-- ============================== -->
        <!-- Visualization Type Section -->
        <!-- ============================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Visualization Type</h4>
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="visualization_type" id="viz1" value="streamgraph" checked>
                    <label class="form-check-label" for="viz1">
                        <b>Streamgraph</b> - A beautiful graph that visualizes your music obsessions over time.
                    </label>
                </div>
                <p>More options to come!</p>
                <!-- Add more visualization types later -->
            </div>
        </div>

        <!-- ============================== -->
        <!-- Visualization Target Section -->
        <!-- ============================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Visualization Target</h4>
            </div>
            <div class="card-body">
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="visualization_target" id="viz2" value="artist" checked>
                    <label class="form-check-label" for="viz2">
                        Artist
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="visualization_target" id="viz3" value="album">
                    <label class="form-check-label" for="viz3">
                        Album
                    </label>
                </div>
                <div class="form-check mb-2">
                    <input class="form-check-input" type="radio" name="visualization_target" id="viz4" value="track">
                    <label class="form-check-label" for="viz4">
                        Track
                    </label>
                </div>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Time Range Filters -->
        <!-- ============================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Time Range</h4>
            </div>
            <div class="card-body">
                <select name="time_range" class="form-select">
                    <option value="1month" selected>Last Month</option>
                    <option value="3month">Last 3 Months</option>
                    <option value="6month">Last 6 Months</option>
                    <option value="12month">Last 12 Months</option>
                    <option value="alltime">All Time</option>
                </select>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Limit / Quantity Filter -->
        <!-- ============================== -->
        <div class="card mb-4">
            <div class="card-header">
                <h4 class="mb-0">Number of Items</h4>
            </div>
            <div class="card-body">
                <select name="limit" class="form-select">
                    <option value="10">Top 10</option>
                    <option value="20" selected>Top 20</option>
                    <option value="50">Top 50</option>
                </select>
            </div>
        </div>

        <!-- ============================== -->
        <!-- Submit -->
        <!-- ============================== -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg px-5 shadow">
                Generate Visualization
            </button>
        </div>
    </form>
</div>
{% endblock %}
