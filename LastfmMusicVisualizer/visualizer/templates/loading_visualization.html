{% extends "base.html" %}
{% block content %}
<div class="container py-5 text-center">
  <h2 class="mb-3">Generating visualization</h2>

  <div class="my-4">
    <div class="spinner-border" role="status" style="width:4rem;height:4rem;">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <p class="text-muted">This is a placeholder loading screen. Replace with real loading logic later.</p>

  <div class="mt-4">
    <!-- Manual continue button (for prototyping) -->
    <a href="{% url 'visualization_result' visualization.lastfm_user.lastfm_username visualization_id=visualization_id %}" class="btn btn-primary">View Visualization</a>
  </div>
</div>
{% endblock %}
